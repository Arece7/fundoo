<p class="para">Labels
  <button mat-button class="button" (click)=createLabel()>EDIT</button>
</p>
<button mat-stroked-button (click)=createLabel()>
  <img class="img" src="../../../assets/images/label.svg">Create new label</button>
<div *ngFor="let data of labelList">
  <button mat-stroked-button (click)=labelClick(data)>
    <img class="img" src="../../../assets/images/labelicon.svg">{{data.label}}</button>
  <br>
</div>
