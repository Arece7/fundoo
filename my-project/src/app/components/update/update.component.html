
 <mat-card class="matcard" [ngStyle]="{'background-color':updateColor}">
<mat-card-header>
      <div data-text="Title" id="title" *ngIf="!data.isDeleted"  contenteditable="true" class="div2" [innerHTML]="data.title">
      </div>
      <div data-text="Title"  *ngIf="data.isDeleted" id="title" contenteditable="false" class="div2" [innerHTML]="data.title">
      </div>
      <span style="float:right;"><button mat-icon-button><img src="../../../assets/images/pin.svg"></button></span>
  </mat-card-header>

  <mat-card-content class="take_note">
      <div data-text="Take a note.." id="description" contenteditable="true" class="div2" [innerHTML]="data.description">
      </div>
  </mat-card-content>

  <mat-card-actions flexLayout="row">
      <mat-chip-list>
          <div *ngFor="let data1 of labels"><mat-chip >{{data1.label}}
            <mat-icon matChipRemove (click)= deleteLabel(data.id,data1.id) >cancel</mat-icon>
          </mat-chip></div>
        </mat-chip-list>
        <app-reminder [Delete]="data.isDeleted"> </app-reminder>
        <app-collaborator [Delete]="data.isDeleted"></app-collaborator>
        <app-change-color (eventEmit)="colorUpdate($event)" [Delete]="data.isDeleted" [note]=data></app-change-color>
        <app-add-image  [Delete]="data.isDeleted"> </app-add-image>
       <app-archive [note]=data [Delete]="data.isDeleted" (eventEmit)=eventOccured($event)> </app-archive>
       <app-more [note]="data" (labelEvent)=labelAdded($event) > </app-more>


  <button mat-button style="float:right" (click)="onNoClick()"> Close</button>
  </mat-card-actions>
</mat-card>
